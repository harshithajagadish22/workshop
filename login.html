<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex; justify-content: center; align-items: center; height: 100vh; background: #df71a8; margin: 0;
        }
        .login-container {
            background: rgb(23, 228, 235); padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); width: 300px;
        }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        input[type="submit"] { background: #007bff; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background: #0056b3; }
        .error { color: red; }
        .popup {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: #4caf50; color: white; padding: 10px; border-radius: 5px; display: none; z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="popup" id="popupMessage"></div>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <p class="error" id="errorMessage" style="display: none;"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const popupMessage = document.getElementById('popupMessage');

            // Simple validation
            if (username === '' || password === '') {
                errorMessage.textContent = 'Both fields are required!';
                errorMessage.style.display = 'block';
                popupMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'none';
                popupMessage.textContent = `Login successful! Username: ${username}, Password: ${password}`;
                popupMessage.style.display = 'block';

                // Hide the popup after 3 seconds
                setTimeout(() => {
                    popupMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
